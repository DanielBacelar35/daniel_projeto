<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <h1>Cadastro de Itens</h1>
    <p>Pequena aplicação de registro com controle e tema visual.</p>

    <label for="tema">Tema da página:</label>
    <select id="tema">
        <option value="padrao">Padrão</option>
        <option value="dark">Dark</option>
        <option value="colorido">Colorido</option>
    </select>

    <div id="formulario">
        <h2>Novo cadastro</h2>

        <input type="text" id="nome" placeholder="Nome do item">
        <input type="text" id="categoria" placeholder="Categoria">
        <input type="text" id="outro" placeholder="Outro dado">

        <button id="adicionar">Adicionar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Categoria</th>
                <th>Outro Dado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-body">
        </tbody>
    </table>

</body>
</html>
